<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciando no JS</title>
  <script src="helpers/reset.js" defer></script>
  <script src="js/objects/basicObjects.js" defer></script>
  <script src="js/objects/destructuredObject.js" defer></script>
  <script src="js/objects/restObjects.js" defer></script>
  <script src="js/objects/shortObjects.js" defer></script>
  <script src="js/nullishCoalescing.js" defer></script>
</head>

<body>
  <div class="content">
    <h1>Projeto com Funções em JavaScript</h1>
    <div class="button-container">
      <button onclick="limparResultado()">Resetar</button>
    </div>
    <div class="result">
      <h2>Operações</h2>
      <button onclick="mostrarIdade()">Operador de Coalescência Nulo</button>
      <button onclick="mostrarObjeto()">Objetos Básicos</button>
      <button onclick="mostrarObjetoDesestruturado()">Objetos Desestruturados</button>
      <button onclick="mostrarRestObjects()">Operador Rest</button>
      <button onclick="mostrarShortSyntax()">Sintaxe Curta</button>
      <div>
        <h3 id="resultado">
          Escolha uma página do menu para poder visualizar cada uma das operações separadamente
        </h3>
      </div>
    </div>
  </div>
</body>

</html>
